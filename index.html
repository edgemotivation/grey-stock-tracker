<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grey code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0f1116;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background: #1a1c22;
      border-radius: 20px;
      color: #ccc;
      cursor: pointer;
      font-weight: 500;
      border: 1px solid #2c2f36;
    }

    .tab.active {
      background: #fff;
      color: #0f1116;
    }

    .stock-list, .details {
      width: 100%;
      max-width: 700px;
      background: #1a1c22;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .stock-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #2c2f36;
      cursor: pointer;
    }

    .stock-item:last-child {
      border-bottom: none;
    }

    .up { color: #00ff95; }
    .down { color: #ff4e4e; }

    .search-container {
      position: relative;
      width: 100%;
    }

    input[type="text"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      width: 100%;
      background: #2c2f36;
      color: #fff;
      font-size: 16px;
    }

    #searchResults {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1a1c22;
      border-radius: 8px;
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }

    #searchResults li {
      padding: 8px 12px;
      cursor: pointer;
    }

    #searchResults li:hover {
      background: #333;
    }

    #recent-searches {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a1c22;
      border: 1px solid #2c2f36;
      border-radius: 10px;
      padding: 12px 16px;
      max-width: 200px;
      font-size: 14px;
      z-index: 999;
    }

    #recent-searches h4 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #ccc;
    }

    #recentList {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 140px;
      overflow-y: auto;
    }

    #recentList li {
      color: #eee;
      cursor: pointer;
      padding: 4px 0;
    }

    #recentList li:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .tab {
        font-size: 14px;
        padding: 8px 16px;
      }

      .stock-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      #recent-searches {
        position: static;
        margin-top: 20px;
        width: 100%;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Market Movers</h1>

  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 700px; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
    <div class="tabs">
      <button class="tab active" id="gainers-tab">Top Gainers</button>
      <button class="tab" id="losers-tab">Top Losers</button>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search symbol..." autocomplete="off" />
      <ul id="searchResults"></ul>
    </div>
  </div>

  <div class="stock-list" id="stock-list"></div>
  <div class="details" id="stock-details">Click a stock to see data and chart.</div>

  <div id="recent-searches">
    <h4>Recent Searches</h4>
    <ul id="recentList"></ul>
  </div>

  <script>
    const stocks = ["AAPL", "MSFT", "TSLA", "AMD", "INTC", "IBM", "GE", "F", "T", "BA"];
    const API_KEY = "dbc0951a5b5741c7b48a5dae3854c886"; // Replace with your real Twelve Data API key
    const gainersTab = document.getElementById("gainers-tab");
    const losersTab = document.getElementById("losers-tab");
    const stockList = document.getElementById("stock-list");
    const stockDetails = document.getElementById("stock-details");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const recentList = document.getElementById("recentList");

    let sortedStockData = [];
    let recentSearches = [];

    function format(val) {
      const num = parseFloat(val);
      return isNaN(num) ? 'N/A' : `$${num.toFixed(2)}`;
    }

    function renderList(data) {
      stockList.innerHTML = data
        .map(s => `
          <div class="stock-item" onclick="loadStock('${s.symbol}')">
            <span>${s.symbol}</span>
            <span class="${s.changePercent >= 0 ? 'up' : 'down'}">${s.changeStr}</span>
          </div>
        `).join("");
    }

    async function fetchAndRenderStocks() {
      const stockData = [];

      for (const symbol of stocks) {
        try {
          const res = await fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${API_KEY}`);
          const data = await res.json();

          const prevClose = parseFloat(data.previous_close);
          const current = parseFloat(data.price) || parseFloat(data.close);

          if (isNaN(current) || isNaN(prevClose)) {
            stockData.push({
              symbol,
              changePercent: -9999,
              changeStr: "N/A"
            });
            continue;
          }

          const change = current - prevClose;
          const changePercent = (change / prevClose) * 100;

          stockData.push({
            symbol,
            changePercent,
            changeStr: `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`
          });
        } catch (err) {
          console.error(`Failed to fetch ${symbol}:`, err);
        }
      }

      sortedStockData = stockData
        .filter(s => s.changeStr !== "N/A")
        .sort((a, b) => b.changePercent - a.changePercent);

      renderList(sortedStockData.slice(0, 5));
    }

    gainersTab.onclick = () => {
      gainersTab.classList.add("active");
      losersTab.classList.remove("active");
      renderList(sortedStockData.slice(0, 5));
    };

    losersTab.onclick = () => {
      losersTab.classList.add("active");
      gainersTab.classList.remove("active");
      renderList(sortedStockData.slice(-5).reverse());
    };

    async function loadStock(symbol) {
      stockDetails.innerHTML = `Loading ${symbol}...`;

      try {
        const res = await fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${API_KEY}`);
        const data = await res.json();

        const current = parseFloat(data.price);
        const open = parseFloat(data.open);
        const high = parseFloat(data.high);
        const low = parseFloat(data.low);
        const prevClose = parseFloat(data.previous_close);
        const hasQuote = !isNaN(current) && !isNaN(prevClose);

        const change = hasQuote ? current - prevClose : null;
        const direction = change >= 0 ? "up" : "down";
        const arrow = direction === "up" ? "üìà" : "üìâ";

        stockDetails.innerHTML = `
          <h3>${symbol} ${hasQuote ? arrow : ""}</h3>
          ${hasQuote ? `<p class="${direction}">Current: ${format(current)}</p>` : `<p style="color: orange;">Quote data not available</p>`}
          <p>Open: ${format(open)}</p>
          <p>High: ${format(high)}</p>
          <p>Low: ${format(low)}</p>
          <p>Previous Close: ${format(prevClose)}</p>
          <div style="margin-top: 20px;">
            <iframe 
              src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=5&theme=dark"
              width="100%" height="400" frameborder="0" allowfullscreen>
            </iframe>
          </div>
        `;

        updateRecentSearches(symbol);
      } catch (err) {
        stockDetails.innerHTML = `<p style="color:red;">‚ùå Failed to load data: ${err.message}</p>`;
        console.error(err);
      }
    }

    function updateRecentSearches(symbol) {
      recentSearches = [symbol, ...recentSearches.filter(s => s !== symbol)];
      if (recentSearches.length > 5) recentSearches.pop();

      recentList.innerHTML = "";
      recentSearches.forEach(sym => {
        const li = document.createElement("li");
        li.textContent = sym;
        li.onclick = () => loadStock(sym);
        recentList.appendChild(li);
      });
    }

    searchInput.addEventListener("input", async function () {
      const query = this.value.trim();
      if (!query || query.length < 2) {
        searchResults.innerHTML = "";
        return;
      }

      try {
        const res = await fetch(`https://api.twelvedata.com/symbol_search?symbol=${query}&apikey=${API_KEY}`);
        const data = await res.json();

        searchResults.innerHTML = "";

        if (data.data && data.data.length > 0) {
          data.data.slice(0, 5).forEach(stock => {
            const item = document.createElement("li");
            item.textContent = `${stock.symbol} ‚Äî ${stock.instrument_name}`;
            item.onclick = () => {
              loadStock(stock.symbol);
              searchInput.value = stock.symbol;
              searchResults.innerHTML = "";
            };
            searchResults.appendChild(item);
          });
        } else {
          const none = document.createElement("li");
          none.textContent = "No results found";
          none.style.color = "#888";
          none.style.padding = "8px 12px";
          searchResults.appendChild(none);
        }
      } catch (err) {
        console.error("‚ùå Search error:", err);
      }
    });

    document.addEventListener("click", (e) => {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.innerHTML = "";
      }
    });

    fetchAndRenderStocks();
  </script>
</body>
</html>
